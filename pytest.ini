[pytest]
# Pytest configuration for ShokeDex test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html
# addopts = -v --cov=src --cov-report=html --cov-report=term

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no dependencies)
    integration: Integration tests (database, managers, screen integration)
    e2e: End-to-end tests (full application flows)
    performance: Performance benchmark tests
    slow: Tests that take >1 second to run
    hardware: Tests requiring actual Raspberry Pi hardware

# Minimum Python version
minversion = 3.11

# Pytest plugins (install with: pip install pytest-xdist pytest-cov)
# - pytest-xdist: parallel test execution
# - pytest-cov: coverage reporting
